<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <title>Color Code Generator</title>
</head>

<body>
  <div class="block">
    <div id="colorBox">
      <span id="colorCode">#457B9D</span>
      <img src="copy-icon.svg" id="copyIcon" onclick="copyToClipboard()">
    </div>
    <button onclick="getNewColor()" id="colorButton">Generate Color</button>
  </div>
  <div class="alert hide" id="alert">
    <span class="msg"><i class="fa fa-check-circle"></i>Color copied to the clipboard!</span>
  </div>
  <script src="script.js"></script>
</body>

</html>
